{% extends 'base.html' %}

{% block title %}Connexion - ImmoAI{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm border-0 my-5">
                <div class="card-body p-4 p-md-5">
                    <h2 class="text-center mb-4">Connexion</h2>
                    <p class="text-center text-muted mb-4">Connectez-vous à votre compte pour accéder à vos annonces</p>
                    
                    <form method="post" action="{{ url_for('login') }}">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Mot de passe</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="remember" name="remember">
                            <label class="form-check-label" for="remember">Se souvenir de moi</label>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-lg">Se connecter</button>
                        </div>
                    </form>
                    
                    <div class="text-center mt-4">
                        <p>Vous n'avez pas de compte ? <a href="{{ url_for('register') }}">Inscrivez-vous</a></p>
                        <p><a href="#">Mot de passe oublié ?</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
